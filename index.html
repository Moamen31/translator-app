<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator | App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high speech"></i>
                        <i id="from" class="fa-regular fa-copy copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high speech"></i>
                        <i id="to" class="fa-regular fa-copy copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate">Translate Text</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
